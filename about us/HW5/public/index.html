<!DOCTYPE>
<html>
  <head>
    <script language="JavaScript" type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script> 
    <script language="JavaScript" type="text/javascript" src="main.js"></script>
    <title>Ajax_hw</title>
  </head>
  <body>
    <form id="List">
      <button type="text">List all students</button>
      <p class="list_data"></p>
    </form>

    <form id="search_ID">
      <button class="BUT" type="text">Search specific student</button><br>
      Student ID:<input name="ID" type="text"<br>
      <h1 id="search_result"></h1>
    </form>

    <form id="add_NEW">
      <button class="BUT" type="text">Add new student</button><br>
      Student ID:<input name="ID" type="text"<br>
      Student Name:<input name="sname" type="text"<br>
      <h1 id ="add_NEW_content"></h1>
    </form>

    <form id="delete">
      <button class="BUT" type="text">Delete specific student</button><br>
      Student ID:<input name="ID" type="text"<br>
      <h1 id="delete_data"></h1>
    </form>

    <script language="JavaScript" type="text/javascript" src="main.js"></script>
  </body>
</html>
